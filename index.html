<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/sim1/main.css">
  <link rel="icon" type="image/x-icon" href="/sim1/favicon.ico">
  
  
  <script type="module" crossorigin src="/sim1/assets/index-b2420302.js"></script>
</head>

<body>
  <div id="root-window">
    <!-- Three.js adds a `canvas` element to this element-->
    <div id="render-target"></div>
    <div id="loading" class="text-overlay">
      <div>
        LOADING...
      </div>
    </div>
    <div id="city-name-modal" class="modal-overlay" style="display: none;">
      <div class="modal-container">
        <div class="modal-content">
          <div class="modal-header">
            <h1>🏙️ 새로운 도시 만들기</h1>
            <p>당신만의 특별한 도시에 이름을 지어주세요!</p>
          </div>
          <div class="modal-body">
            <input 
              type="text" 
              id="city-name-input" 
              placeholder="도시 이름을 입력하세요..."
              maxlength="20"
              autocomplete="off"
            >
          </div>
          <div class="modal-footer">
            <button id="start-game-btn" class="start-btn">
              <span>🚀 게임 시작!</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="paused-text" class="text-overlay" style="visibility: hidden;">
      <div>
        PAUSED
      </div>
    </div>
    <div id="ui">
      <div id="title-bar">
        <div class="title-bar-left-items title-bar-items">
          $1000
        </div>
        <div class="title-bar-center-items title-bar-items">
          <span id="city-name">My City</span>
          <span>&nbsp;-&nbsp;</span>
          <span id="sim-time">1/1/2023</span>
        </div>
        <div class="title-bar-right-items title-bar-items">
          <img id="population-icon" src="/sim1/icons/person.png">
          <span id="population-counter">0</span>
        </div>
      </div>
      <div id="ui-toolbar" class="container">
        <button id='button-select' class="ui-button selected" data-type="select"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/sim1/icons/select-color.png">
        </button>
        <button id='button-bulldoze' class="ui-button" data-type="bulldoze"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/sim1/icons/bulldozer-color.png">
        </button>
        <button id='button-residential' class="ui-button" data-type="residential"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/sim1/icons/house-color.png">
        </button>
        <button id='button-commercial' class="ui-button" data-type="commercial"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/sim1/icons/store-color.png">
        </button>
        <button id='button-industrial' class="ui-button" data-type="industrial"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/sim1/icons/factory-color.png">
        </button>
        <button id='button-road' class="ui-button" data-type="road"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/sim1/icons/road-color.png">
        </button>
        <button id='button-power-plant' class="ui-button" data-type="power-plant"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/sim1/icons/power-color.png">
        </button>
        <button id='button-power-line' class="ui-button" data-type="power-line"
        onclick="ui.onToolSelected(event)">
        <img class="toolbar-icon" src="/sim1/icons/power-line-color.png">
      </button>
        <button id='button-pause' class="ui-button" onclick="ui.togglePause()">
          <img id='pause-button-icon' class="toolbar-icon" src="/sim1/icons/pause-color.png">
        </button>
      </div>
      <div id="info-panel" class="container">
      </div>
      <div id="instructions">
        INTERACT - Left Mouse<br>
        ROTATE - Right Mouse<br>
        PAN - Control + Right Mouse<br>
        ZOOM - Scroll
      </div>
      <div id="version">
        v0.3.0
      </div>
    </div>
  </div>
</body>

</html>
